<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Word and Character Counter</h1>


        <textarea name="" id="input" cols="30" rows="10" placeholder="Type Something Here..."></textarea>

        <div class="count">
            <h4 class="words">0 Words</h4>
            <h4 class="characters">0 Characters</h4>
        </div>

    </div>

    <h3>Developed by <strong><i>Hanif</i></strong></h3>


    <script src="script.js"></script>
</body>

</html>
